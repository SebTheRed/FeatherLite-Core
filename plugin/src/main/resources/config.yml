# Define the permission groups that new users receive on first log in.
first-join-permission-groups:
  - default
#  - member

# Show damage / healing indicators.
show-damage-indicators: true
show-healing-indicators: true

# Define the details of your currency.
currency-name: "Dollars"
currency-prefix: "$"
starting-currency-amount: 10

# Define minimum and maximum random teleportation (/tpr | /rtp) radius
tpr-min-radius: 100
tpr-max-radius: 2000

# Define the cooldown - in seconds - for these utility commands. OPs override cooldowns.
command-cooldowns:
  heal: 60
  feed: 60
  rest: 60
  repair: 60

# Debugger tool should only be turned on to inspect potential problems within the plugin. This will flood your console.
debugger-tool: false




