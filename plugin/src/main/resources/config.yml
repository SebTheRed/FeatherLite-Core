# Define all active item categories ( DO NOT TOUCH! )
active-item-categories:
  - armor.yml
  - axe.yml
  - crossbow.yml
  - currency.yml
  - food.yml
  - ingredients.yml
  - mace.yml
  - potion.yml
  - shield.yml
  - bow.yml
  - sword.yml
  - tool.yml
  - block.yml
  - throwable.yml

# Define all active item abilities
item-abilities:
  leap:
    method: "leap"
    params:
      leap_strength: 1.5
  smite:
    method: "strikeLightning"
    params:
      lightning_range: 10
  magicMissile:
    method: "magicMissile"
    params:
      damage: 8
      range: 20
      speed: 1
      colorName: "purple"


